<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BestGAGShop</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
    <div class="logo">
    <img src="assets/logo.png" alt="BestGAGShop Logo" />
    <h1>BestGAGShop</h1>
    <p class="tagline">Instant Delivery!</p>
    </div>
</header>

<main>
    <section class="hero" style="background-image: url('assets/background.png')">
    <h2>Find the Best Grow A Garden Pets/Fruits For Cheap!<h2>    
    <p>Unique, fast, and legit delivery of your favorite pets and fruits.</p>
    <a href="#products" class="btn">Shop Now</a>
    </section>

    <section id="products" class="products">
    <h2>Our Products</h2>
    <div class="product-list">
        <div class="product">
        <img src="assets/Raccoon.png" alt="Raccoon" />
        <h3>Raccoon</h3>
        <p>$11.99</p>
        <button onclick="addToCart('Raccoon', 11.99)">Add to Cart</button>
        </div>
        <div class="product">
        <img src="assets/Dragonfly.png" alt="Dragonfly" />
        <h3>Dragonfly</h3>
        <p>$9.99</p>
        <button onclick="addToCart('Dragonfly', 9.99)">Add to Cart</button>
        </div>
        <!-- Puedes agregar más productos aquí -->
    </div>
    </section>

    <section class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total">0.00</span></p>
    <div class="payment-section">
      <h3>Pay with:</h3>
      <button onclick="payWithPaypal()">PayPal</button>
      <button onclick="payWithCrypto('litecoin')">Litecoin</button>
      <button onclick="payWithCrypto('ethereum')">Ethereum</button>
      <button onclick="payWithCrypto('bitcoin')">Bitcoin</button>
      <div id="payment-info" class="payment-info"></div>
    </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 BestGAGShop. All rights reserved.</p>
</footer>

<script>
    let cart = [];

    function addToCart(productName, price) {
      cart.push({ name: productName, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
      });
      totalDisplay.textContent = total.toFixed(2);
    }

    document.addEventListener('DOMContentLoaded', function() {
      updateCart();
      // Attach event listeners for payment buttons if needed
      document.querySelectorAll('.payment-section button').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
        });
      });
    });

    function payWithPaypal() {
      const email = "YOUR_PAYPAL_EMAIL"; // Replace with your PayPal email or username
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      const url = `https://www.paypal.com/paypalme/${email}/${total.toFixed(2)}`;
      document.getElementById('payment-info').innerHTML = `<p>Click <a href='${url}' target='_blank'>here</a> to pay $${total.toFixed(2)} with PayPal.</p>`;
    }

    function payWithCrypto(type) {
      const addresses = {
        litecoin: 'bc1qr95umq5fd6n5vsmnk9sv3ayzmnwkwuy302dw77 
        ethereum: '0xed04E203aa3198ced5CB87bE018d5A1A41D6048b                           
      };
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById('payment-info').innerHTML = `<p>Send <strong>$${total.toFixed(2)}</strong> in <strong>${type.toUpperCase()}</strong> to this address:<br><code>${addresses[type]}</code></p>`;
    }
</script>
</body>
</html>
