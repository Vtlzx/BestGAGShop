<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BestGAGShop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" alt="BestGAGShop Logo" class="logo">
    <h1>BestGAGShop</h1>
    <p class="tagline">Instant Delivery!</p>
  </header>

  <main class="product-container">
    <div class="product">
      <img src="assets/product1.png" alt="Grow a Garden">
      <h2>Grow a Garden</h2>
      <p>$4.99</p>
      <button onclick="addToCart('Grow a Garden', 4.99)">Añadir al carrito</button>
    </div>
    <div class="product">
      <img src="assets/product2.png" alt="Raccoon">
      <h2>Raccoon</h2>
      <p>$3.99</p>
      <button onclick="addToCart('Raccoon', 3.99)">Añadir al carrito</button>
    </div>
  </main>

  <section class="cart">
    <h2>Carrito de Compras</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button onclick="checkout()">Pagar con PayPal</button>
  </section>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      cartTotal.textContent = total.toFixed(2);
    }

    function checkout() {
      alert('Redirigiendo a PayPal... (Simulado)');
    }
  </script>
</body>
</html>
