<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BestGAGShop</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
    <div class="logo">
    <img src="assets/logo.png" alt="BestGAGShop Logo" />
    <h1>BestGAGShop</h1>
    <p class="tagline">Instant Delivery!</p>
    </div>
</header>

<main>
    <section class="hero" style="background-image: url('assets/background.png')">
    <h2>Find the Best Grow A Garden Pets/Fruits For Cheap!<h2>    
    <p>Unique, fast, and legit delivery of your favorite pets and fruits.</p>
    <a href="#products" class="btn">Shop Now</a>
    </section>

    <section id="products" class="products">
    <h2>Our Products</h2>
    <div class="product-list">
        <div class="product">
        <img src="assets/Raccoon.png" alt="Raccoon" />
        <h3>Raccoon</h3>
        <p>$11.99</p>
        <button onclick="addToCart('Raccoon', 11.99)">Add to Cart</button>
        </div>
        <div class="product">
        <img src="assets/Dragonfly.png" alt="Dragonfly" />
        <h3>Dragonfly</h3>
        <p>$9.99</p>
        <button onclick="addToCart('Dragonfly', 9.99)">Add to Cart</button>
        </div>
        <!-- Puedes agregar más productos aquí -->
    </div>
    </section>

    <section class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total">0.00</span></p>
    </section>
</main>

<footer>
    <p>&copy; 2025 BestGAGShop. All rights reserved.</p>
</footer>

<script>
    let cart = [];

    function addToCart(productName, price) {
    cart.push({ name: productName, price });
    updateCart();
    }

    function updateCart() {
    const cartItems = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total");

    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
    });

    totalDisplay.textContent = total.toFixed(2);
    }
</script>
</body>
