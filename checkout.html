<!-- index.html (segunda parte - Checkout y Métodos de Pago) -->
<section class="checkout-section">
  <h2>Finaliza tu compra</h2>
  <div class="cart-summary" id="cart-summary">
    <!-- Aquí se llenará con los productos del carrito -->
  </div>

  <h3>Selecciona tu método de pago</h3>
  <div class="payment-options">
    <button onclick="payWithPaypal()">Pagar con PayPal</button>
    <button onclick="payWithCrypto('litecoin')">Litecoin</button>
    <button onclick="payWithCrypto('ethereum')">Ethereum</button>
    <button onclick="payWithCrypto('bitcoin')">Bitcoin</button>
  </div>
</section>

<script>
  // Simular productos en el carrito
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  function renderCart() {
    const summary = document.getElementById('cart-summary');
    if (cart.length === 0) {
      summary.innerHTML = '<p>Tu carrito está vacío.</p>';
      return;
    }
    let total = 0;
    summary.innerHTML = '<ul>' + cart.map(item => {
      total += item.price * item.quantity;
      return `<li>${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}</li>`;
    }).join('') + `</ul><p>Total: <strong>$${total.toFixed(2)}</strong></p>`;
  }

  function payWithPaypal() {
    // Reemplaza TU_CORREO con tu cuenta de PayPal real
    const email = "TU_CORREO@ejemplo.com";
    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    const url = `https://www.paypal.com/paypalme/${email}/${total.toFixed(2)}`;
    window.open(url, '_blank');
  }

  function payWithCrypto(tipo) {
    const addresses = {
      litecoin: 'LQAYLTbGjwQo7qKDQT4Umvmw7jRFYMXVdf',
      ethereum: '0xed04E203aa3198ced5CB87bE018d5A1A41D6048b',
      bitcoin: 'bc1qr95umq5fd6n5vsmnk9sv3ayzmnwkwuy302dw77'
    };
    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    alert(`Envía ${total.toFixed(2)} USD en ${tipo.toUpperCase()} a la siguiente dirección:\n\n${addresses[tipo]}`);
  }

  renderCart();
</script>

<style>
.checkout-section {
  padding: 2rem;
  background: #f5f5f5;
  border-top: 2px solid #ddd;
}
.cart-summary {
  background: white;
  padding: 1rem;
  border: 1px solid #ccc;
  margin-bottom: 1rem;
}
.payment-options button {
  margin: 0.5rem;
  padding: 0.75rem 1.5rem;
  border: none;
  background-color: #222;
  color: white;
  cursor: pointer;
  border-radius: 4px;
}
.payment-options button:hover {
  background-color: #555;
}
</style>
